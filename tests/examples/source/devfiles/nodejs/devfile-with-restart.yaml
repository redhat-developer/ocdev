apiVersion: 1.0.0
metadata:
  name: test-devfile
projects:
  -
    name: nodejs-web-app
    source:
      type: git
      location: "https://github.com/che-samples/web-nodejs-sample.git"
components:
  - type: dockerimage
    image: quay.io/eclipse/che-nodejs10-ubi:nightly
    alias: runtime
    memoryLimit: 1024Mi
    mountSources: true
commands:
  - name: devbuild
    actions:
      - type: exec
        component: runtime
        command: "npm install"
        workdir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
  - name: devrun
    attributes:
        restart: "false"
    actions:
      - type: exec
        component: runtime
        command: "nodemon app.js"
        workdir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
