schemaVersion: 2.0.0
metadata:
  name: nodejs
starterProjects:
  - name: nodejs-starter
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      memoryLimit: 1024Mi
      endpoints:
        - name: "3000/tcp"
          targetPort: 3000 
      mountSources: true
  - name: "tools"
    container:
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      mountSources: true
      memoryLimit: 1024Mi
commands:
  - id: myPreStart
    exec:
      commandLine: echo hello test2 >> $PROJECTS_ROOT/test.txt
      component: tools
  - id: secondPreStart
    exec:
      commandLine: echo hello test >> $PROJECTS_ROOT/test.txt
      component: runtime
      workingDir: /
  - id: preStartComp
    composite:
      label: pre start composite
      commands:
        - myPreStart
        - secondPreStart
      parallel: true
  - id: myPostStart
    exec:
      commandLine: echo I am a PostStart
      component: tools
      workingDir: /
  - id: secondPostStart
    exec:
      commandLine: echo I am also a PostStart
      component: runtime
      workingDir: /
  - id: wrongPostStart
    exec:
      commandLine: echo I am also a PostStart
      component: wrongruntime
      workingDir: /
  - id: myPreStop
    exec:
      commandLine: echo I am a PreStop
      component: tools
      workingDir: /
  - id: secondPreStop
    exec:
      commandLine: echo I am also a PreStop
      component: runtime
      workingDir: /
  - id: thirdPreStop
    exec:
      commandLine: echo I am a third PreStop
      component: runtime
      workingDir: /
  - id: myCompCmd
    composite:
      label: Build and Mkdir
      commands:
        - secondPreStop
        - thirdPreStop
      parallel: true
  - id: myWrongCompCmd
    composite:
      label: Build and Mkdir
      commands:
        - secondPreStopisWrong
        - thirdPreStop
      parallel: true
  - id: devbuild
    exec:
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
        isDefault: true
  - id: build
    exec:
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
  - id: devrun
    exec:
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
  - id: run
    exec:
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
events:
  preStart:
    - "myPreStart" 
    - "preStartComp"
  postStart:
    - "myPostStart" 
    - "secondpoststart"
  preStop:
    - "myCompCmd" 
    - "myPreStop"
