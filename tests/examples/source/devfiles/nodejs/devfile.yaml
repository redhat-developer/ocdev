apiVersion: 1.0.0
metadata:
  name: test-devfile
components:
  - type: dockerimage
    image: quay.io/eclipse/che-nodejs10-ubi:nightly
    endpoints:
      - name: "9090/tcp"
        port: 9090
    alias: runtime
    env:
      - name: FOO
        value: "bar"
    memoryLimit: 1024Mi
    mountSources: true
commands:
  - name: build
    actions:
      - type: exec
        component: runtime
        command: "npm install"
  - name: run
    actions:
      - type: exec
        component: runtime
        command: "node run"
