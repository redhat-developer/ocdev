schemaVersion: 2.0.0
metadata:
  name: test-devfile
projects:
  - name: nodejs-web-app
    git:
      location: "https://github.com/che-samples/web-nodejs-sample.git"
components:
  - container:
      name: runtime
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      memoryLimit: 1024Mi
      env:
        - name: FOO
          value: "bar"
      endpoints:
        - name: "3000/tcp"
          configuration:
            protocol: tcp
            scheme: http
          targetPort: 3000
      mountSources: true
commands:
  - exec:
      id: devbuild
      component: runtime
      commandLine: "npm install"
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
      group:
        kind: build
        isDefault: true
  - exec:
      id: devrun
      component: runtime
      commandLine: "nodemon app.js"
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
      group:
        kind: run
        isDefault: true