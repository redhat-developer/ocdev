apiVersion: 1.0.0
metadata:
  name: test-devfile
components:
  - type: dockerimage
    image: node:stretch
    command: ["tail", "-f", "/dev/null"]
    endpoints:
      - name: '9090/tcp'
        port: 9090
    alias: runtime
    memoryLimit: 1024Mi
    mountSources: true
commands:
  -
    name: build
    actions:
      -
        type: exec
        component: runtime
        command: "npm install"
  -
    name: run
    actions:
      -
        type: exec
        component: runtime
        command: "node run"